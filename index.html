<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Slider Project</title>
        <!--Bootstrap-->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!--Font Awesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />
    <style>
        .fa-arrow-circle-left{
            cursor: pointer;
        }
        .fa-arrow-circle-right{
            cursor: pointer;
        }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="card" >
            <img src="img/1.jpg" class="card-img-top" alt="..."  style="max-width: 356;max-height: 356px;"/>
            <div class="card-body ">
              <p class="card-text">
                Some quick example text to build on the card title and make up
                the bulk of the card's content.
              </p>
              <a class="card-link" href="#">Read More</a>

            </div>
            <div class="card-footer text-center text-bg-danger">

                <i class="fas arrowSlider fa-arrow-circle-left fa-2x"></i>
                <i class="fas arrowSlider fa-arrow-circle-right fa-2x"></i>

            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"></script>
  </body>
</html>
